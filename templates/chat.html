<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindreader Chatbot</title>
    <link rel="stylesheet" href="./static/styles.css">
</head>
<body>

    <div class="container">
        <div id="nameInputBox">
            <h2>ðŸŽ­ Welcome to the Mindreader Chatbot Game!</h2>
            <input type="text" id="nameInput" placeholder="Your Name" required>
            <input type="text" id="roleInput" placeholder="Are you a student or faculty?" required>
            <input type="text" id="genderInput" placeholder="Your Gender (male/female/other)" required>
            <button onclick="startGame()">Start Game</button>
        </div>

        <div id="chatInterface" style="display:none;">
            <pre id="chatbox" class="chatbox"></pre>
            <input type="text" id="userInput" placeholder="Say something..." onkeydown="if(event.key==='Enter')sendMessage();">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="./static/script.js"></script>
</body>
</html>
